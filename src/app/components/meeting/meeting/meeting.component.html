<div class="meeting-form">
  <h1>Meetings</h1>
  <br />
  <div class="meeting-input">
    <mat-form-field class="input-field">
      <input matInput [(ngModel)]="inputTopic" placeholder="Topic" />
    </mat-form-field>
    <div class="card-container">
      <button mat-button class="card" tabindex="0">
        <span>CREATE</span>
      </button>
    </div>
  </div>
</div>

<h2>My Meetings</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="meetings">
    <!-- Title Column -->
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef>Topic</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="join">
      <th mat-header-cell *matHeaderCellDef>Join</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn-edit" mat-button>Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
