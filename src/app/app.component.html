<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  span {
    font-size: larger;
    font-weight: 500;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  .example-form {
    min-width: 150px;
    max-width: 500px;
    width: 100%;
  }

  .example-full-width {
    width: 100%;
  }

  .example-card {
    max-width: 400px;
    background-color: #fafafa;
  }

  .input-field {
    width: 500px;
  }

  .task-container {
    display: flex;
  }

  .task-content-buttons {
    display: inline-block;
  }

  .btn-edit {
    background-color: #4c87be;
    color: white;
    border-color: #4c87be;
  }

  .btn-delete {
    background-color: #ff6d6d;
    color: white;
    border-color: #ff6d6d;
  }
</style>

  />
  <div class="spacer"></div>

<div class="content" role="main">
  <div class="task-form">
    <h1>Calendar</h1>
    <p>Please enter your pending tasks...</p>
    <br />
    <div>
      <mat-form-field class="input-field">
        <input matInput [(ngModel)]="inputTitle" placeholder="Task title" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="input-field">
        <textarea
          matInput
          [(ngModel)]="inputDescription"
          placeholder="Task description"
          rows="3"
        ></textarea>
      </mat-form-field>
    </div>

    <div class="card-container">
      <!-- <button mat-button (click)="saveTask()" class="card" tabindex="0">
        <svg
          class="material-icons"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        <span>REGISTER</span>
      </button> -->
      <button mat-button (click)="saveTask()" class="card" tabindex="0">
        <span>SAVE</span>
      </button>
    </div>
  </div>

  <div class="task-list">
    <mat-card class="example-card" *ngFor="let task of tasks">
      <div class="task-container">
        <div class="task-content">
          <mat-card-header>
            <mat-card-title>
              {{ task.title }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ task.description }}</p>
          </mat-card-content>
        </div>
        <div class="task-content-buttons">
          <button
            mat-button
            class="btn-edit"
            (click)="editTask(task)"
            tabindex="0"
          >
            Edit
          </button>
          <button
            mat-button
            class="btn-delete"
            (click)="deleteTask(task.id)"
            tabindex="0"
          >
            Delete
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
